<div class="py-5 bg-light">
  <h2 class="text-center display-7 fw-bold mb-2 text-dark">
    Explore Our Categories
  </h2>
  <div class="d-flex overflow-auto gap-4 px-5 py-3 scrollbar-hidden">
    <div
      *ngFor="let category of categories"
      class="flex-shrink-0 d-flex flex-column align-items-center category-item"
      (click)="handleCategorySelect(category)"
    >
      <button
        class="category-button position-relative bg-white shadow-sm border rounded-2"
      >
        <div class="d-flex flex-column align-items-center p-2">
          <div class="icon-container bg-info bg-opacity-25 p-3 rounded-circle">
            <span class="display-4">
              {{ categoryIcons[category] || "ðŸ”¹" }}
            </span>
          </div>
          <span class="text-dark fw-medium mt-2 category-text">
            {{ category }}
          </span>
        </div>
      </button>
    </div>
  </div>
</div>
